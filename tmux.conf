# smart pane switching with awareness of vim splits
bind -n C-h run "(tmux display-message -p '#{pane_current_command}' | grep -iq vim && tmux send-keys C-h) || tmux select-pane -L"
bind -n C-j run "(tmux display-message -p '#{pane_current_command}' | grep -iq vim && tmux send-keys C-j) || tmux select-pane -D"
bind -n C-k run "(tmux display-message -p '#{pane_current_command}' | grep -iq vim && tmux send-keys C-k) || tmux select-pane -U"
bind -n C-l run "(tmux display-message -p '#{pane_current_command}' | grep -iq vim && tmux send-keys C-l) || tmux select-pane -R"
bind -n C-\ run "(tmux display-message -p '#{pane_current_command}' | grep -iq vim && tmux send-keys 'C-\\') || tmux select-pane -l"

#Use Backtick as prefix instead of C-b
set -g prefix `
bind ` send-prefix
unbind C-b

set -g default-terminal "screen-256color"

# Start number at 1
set -g base-index 1

# Enable use of Vim's v command and copying out of tmux
bind P paste-buffer
bind-key -t vi-copy 'v' begin-selection
bind-key -t vi-copy 'y' copy-selection
bind-key -t vi-copy 'r' rectangle-toggle
bind -t vi-copy y copy-pipe "xclip -sel clip -i"

#set-window-option -g mode-keys vi
#bind-key -t vi-copy 'Escape' copy-selection

# Make mouse useful in copy mode
set -g mouse on

# Set background colour of active window
set-window-option -g window-status-current-bg white
set-window-option -g window-status-current-fg black
#set-window-option -g window-status-right-length 150 
# Set scroll history
set -g history-limit 30000

# Turn on vi binding in copy mode
set-option -g status-keys vi
set-window-option -g mode-keys vi

#Faster response to scroll buffer access
set -s escape-time 0

